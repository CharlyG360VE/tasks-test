<div class="container p-5">
  <div class="d-flex justify-content-center mt-2">
    <button type="button" class="btn btn-dark" [routerLink]="['crear-tarea']">Nueva tarea</button>
  </div>

  @if (tasks.length > 0) {
    <div class="d-flex justify-content-center mt-5 flex-wrap">
      @for (task of tasks; track task.id) {
        <app-card [title]="task.title" class="mx-4">
          <p class="card-text mt-4"><strong>Descripci√≥n: </strong> {{ task.description }}</p>
          <p class="card-text"> 
            <strong>Estado: </strong>
            @if (task.status === taskStatusEnum.COMPLETED) {
              <img src="assets/icons/completed.svg" alt="completed.svg">
            } @else {
              <img src="assets/icons/pending.svg" alt="pending.svg">
            }
          </p>
  
          <div class="mt-4">
            @if(task.status === taskStatusEnum.PENDING) {
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success" (click)="completedTask(task)">Marcar como completada</button>
              </div>
            }
    
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-outline-danger" (click)="deleteTask(task)">Eliminar</button>
            </div>
          </div>
        </app-card>
      }
    </div>
  } @else {
    <div class="d-flex justify-content-center">
      <div class="alert alert-primary my-5 text-center w-50" role="alert">
        Sin tareas creadas.
      </div>
    </div>
  }
</div>
